<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>Pesquise sua origem</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Pesquisar" onclick="pesquisa()">
    <div id="res">

    </div>

    <script>
        function pesquisa() {
            var txtp = window.document.querySelector('#txtpais').value.toUpperCase()
            var res = window.document.querySelector('#res')

            if (txtp == 'BRASIL'){
            res.innerHTML = `Sua nacionalidade é Brasileiro`
            }else {
                res.innerHTML = 'Sua nacionalidade é Estrangeira'
            }
        }
    </script>
</body>
</html>
